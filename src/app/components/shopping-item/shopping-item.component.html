<a
  style="cursor: pointer;"
  [routerLink]="[piece.id]"
  routerLinkActive="active"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ piece.name }}</h4>
    <p class="list-group-item-text">{{ piece.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="piece.imagePath"
          alt="{{ piece.name }}"
          class="img-responsive"
          style="max-height: 50px ;">
      </span>
</a>
