<div class="row">
    <div class="col-xs-12">
      <img 
      [src]="configuration?.imagePath" 
      alt="{{ configuration?.name }}" 
      class="img-responsive"
      style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ configuration?.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ configuration?.description }}
    </div>
  </div>
  <!-- <div class="pull-left">
    <h4 class="list-group-item-heading">{{ price }} EURO</h4>
   
  </div> -->

      <!-- {{price}} -->

  <div class="row">
    <div class="col-xs-12">
      <div 
      class="btn-group"
      appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manage Configuration <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onEditConfiguration()">Edit Configuration</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteConfiguration()" >Delete Configuration</a></li>
        </ul>
      </div>
    </div>
  </div>
  <h4 class="list-group-item-text">Price</h4>
  <a
  style="cursor: pointer;"
  class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ price }} Dollars</h4>
   
  </div>
 
</a>
<h4 class="list-group-item-text">Components</h4>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let component of configuration?.components">
          {{ component.name }} - {{ component.amount }}pieces - {{ component.brand }}- {{ component.description }}  Price  {{ component.price }}  $
        </li>
      </ul>
    </div>
  </div>
