<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let component of components; let i = index"
        (click)="onEditItem(i)"
      >
        {{ component.name }} ({{ component.amount }})
      </a>
    </ul>
  </div>
</div>
